<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		#screen{
			height: 60px;
			font-size: 35px;
			font-weight: bold;
			text-align: right;
			border-bottom: 1px gray solid;
		}
		button{
			width: 100%;
			height: 50px;
			font-size:30px;
			font-weight: bold; 
			border-radius: 8px ;
			box-shadow: 1px 1px 1px;
		}
		table{
			border:2px black solid;
			box-shadow: 5px 5px 5px;
			border-radius: 5px;

		}
	</style>
</head>
<body>
	<table  width="400px" cellspacing="0" >
		<tr>
			<td colspan="4" id="screen">1231212</td>
		</tr>
		<tr>
			<td ><button style="background-color: red;color:white; " value="ac">AC</button></td>
			<td><button value="+/-">+/-</button></td>
			<td><button value="%">%</button></td>
			<td><button value="/">/</button></td>
		</tr>
		<tr>
			<td><button value="7">7</button></td>
			<td><button value="8">8</button></td>
			<td><button value="9">9</button></td>
			<td><button value="x">x</button></td>
		</tr>
		<tr>
			<td><button value="4">4</button></td>
			<td><button value="5">5</button></td>
			<td><button value="6">6</button></td>
			<td><button value="-">-</button></td>
		</tr>
		<tr>
			<td><button value="1">1</button></td>
			<td><button value="2">2</button></td>
			<td><button value="3">3</button></td>
			<td><button value="+">+</button></td>
		</tr>
		<tr>
			<td colspan="2"><button value="0">0</button></td>
			<td><button value=".">.</button></td>
			<td><button value="=">=</button></td>
			
		</tr>
		
	</table>
</body>
</html>
